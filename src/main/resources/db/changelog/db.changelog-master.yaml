databaseChangeLog:
  - changeSet:
      id: 1
      author: szyman90
      changes:
        - createTable:
            tableName: vet
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: TEXT

  - changeSet:
      id: 2
      author: szyman90
      changes:
        - createTable:
            tableName: cat
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INTEGER
              - column:
                  name: weight
                  type: DOUBLE
              - column:
                  name: cage_number
                  type: INTEGER
              - column:
                  name: character
                  type: TEXT
              - column:
                  name: tameness
                  type: VARCHAR(50)
              - column:
                  name: is_vaccinated
                  type: BOOLEAN
              - column:
                  name: is_neutered
                  type: BOOLEAN
              - column:
                  name: gender
                  type: VARCHAR(10)

  - changeSet:
      id: 3
      author: szyman90
      changes:
        - createTable:
            tableName: cat_tests
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cat_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_cat_tests_cat
                    references: cat(id)
              - column:
                  name: test_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: result
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
  - changeSet:
      id: 4
      author: szyman90
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 5
      author: szyman90
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 6
      author: szyman90
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: role_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_role
                    referencedTableName: roles
                    referencedColumnNames: id

  - changeSet:
      id: 7
      author: szyman90
      changes:
        - createTable:
            tableName: cat_vets
            columns:
              - column:
                  name: cat_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cat_vets_cat
                    referencedTableName: cat
                    referencedColumnNames: id
              - column:
                  name: vet_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cat_vets_vet
                    referencedTableName: vet
                    referencedColumnNames: id

  - changeSet:
      id: 8
      author: szyman90
      changes:
        - createTable:
            tableName: medicine
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(1000)

              - column:
                  name: medication_form
                  type: VARCHAR(50)

              - column:
                  name: dosage_unit
                  type: VARCHAR(50)

  - changeSet:
      id: 9
      author: szyman90
      changes:
        - createTable:
            tableName: medical_recommendation
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: cat_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_cat_medical_recommendation
                    references: cat(id)

              - column:
                  name: medicine_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_medicine_medical_recommendation
                    references: medicine(id)

              - column:
                  name: dosage
                  type: DOUBLE

              - column:
                  name: start_date
                  type: DATE

              - column:
                  name: end_date
                  type: DATE

              - column:
                  name: frequency
                  type: VARCHAR(255)

              - column:
                  name: notes
                  type: VARCHAR(1000)

              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true

  - changeSet:
      id: 10
      author: szyman90
      changes:
        - createTable:
            tableName: vaccination
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: cat_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_cat_vaccination
                    references: medicine(id)

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: date
                  type: DATE

  - changeSet:
      id: 11
      author: szyman90
      changes:
        - createTable:
            tableName: shift_task
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: required
                  type: boolean

        - createTable:
            tableName: shift_task_states
            columns:
              - column:
                  name: shift_task_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_shift_task_states_task
                    references: shift_task(id)
              - column:
                  name: states
                  type: varchar(255)

